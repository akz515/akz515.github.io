<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>PoWH3D - Token Interface</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/semantic.min.css">
  <link rel="stylesheet" href="/css/alertify.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous">
  </script>
  <style>
    .app.testframe .buy,
    .app.testframe .sell,
    .app.testframe .transfer {
      text-align: center;
    }

    .app.testframe .buy input,
    .app.testframe .sell input,
    .app.testframe .transfer input {
      text-align: center;
      font-size: 25px;
    }

    .no-padding {
      padding-top: 0 !important;
      padding-bottom: 0 !important;
    }

    .approx {
      font-size: 22px;
      font-style: italic;
      color: #949494;
    }

    .app.interface {}

    .app.interface.loaded {
      display: initial;
    }

    .app.stats.bubble span {
      display: block;
    }

    .app.stats.bubble span.count {
      margin-top: 12px;
      font-size: 32px;
      font-style: italic;
    }

    .app.stats.bubble span.identifier {
      font-size: 20px;
      font-weight: bold;
    }

    .app.stats.bubble span.identifier .soft {
      font-weight: 300;
      font-size: 15px;
    }

    .app.stats.bubble span.converted {
      margin-top: 10px;
    }

    .app.stats.textual {
      text-align: center;
    }

    .app.stats.textual span {
      display: block;
      font-size: 18px;
      margin-bottom: 15px;
    }

    .app.stats.textual span img {
      background: #eadfdf;
      padding: 5px;
      margin: 0 auto;
      width: 60px;
    }

    .actions .button {
      margin-bottom: 15px;
      width: 100%;
    }

    .masternode.hidden {
      display: none !important;
    }

    .masternode img {
      width: 115px;
    }

    .masternode h2 {
      font-weight: bold;
      font-style: italic;
    }

    .masternode p {
      padding-bottom: 15px;
    }

    .masternode .link span {
      font-size: 22px;
      display: block;
      padding-bottom: 13px;
    }

    .masternode .link a {
      font-size: 25px;
    }

    .buy .button,
    .sell .button {
      width: 100%;
    }

    .buy .six.wide.column,
    .sell .six.wide.column {
      text-align: center !important;
    }

    .buy .six.wide.column .buyPrice,
    .buy .six.wide.column .sellPrice,
    .sell .six.wide.column .buyPrice,
    .sell .six.wide.column .sellPrice {
      display: block;
      font-size: 20px;
      padding-bottom: 5px;
    }

    .transfer p {
      text-align: center;
    }

    .transfer button {
      width: 100%;
    }

    .transfer input {
      height: 50px;
      font-size: 20px !important;
    }
  </style>
</head>

<body>
  <ui class="ui centered grid container intro" style="margin-top:50px;">
    <div class="row">
      <div class="column" style="text-align: center;">
        <h2 class="ui header">
          <img="img/powh.png" </img>
            <img src="img/powh.png">
        </h2>
      </div>
    </div>

  </ui>
  <div class="ui grid container app interface">
    <div class="column">
      <div class="ui raised segment">
        <div class="ui grid app testframe">
          <div class="row">
            <div class="column masternode hidden" style="text-align: center;">
              <div class="link">
                <span>你的推荐地址是: </span>
                <a href="/?masternode=0x">https://akz515.github.io/index.html?masternode=0x123456</a>
              </div>
              <div class="ui divider"></div>
            </div>
          </div>
          <div class="two column row divided">
            <div class="column buy">
              <h2 class="ui aligned icon header">
                <img src="img/buy.png" alt=""> 买入
              </h2>
              <div class="ui divider"></div>
              <div class="ui centered grid">
                <div class="row">
                  <div class="six wide column">
                    <span class="buyPrice">1234 ETH/P3D</span>
                    <form class="ui form">
                      <div class="field">
                        <input type="text" name="first-name" placeholder="0.05">
                      </div>
                    </form>
                  </div>
                </div>
                <div class="row no-padding">
                  <div class="column" style="text-align: center;">
                    <span class="approx">请输入买入数量..</span>
                  </div>
                </div>
                <div class="row">
                  <div class="six wide column">
                    <button class="ui right labeled massive icon button">
                      <i class="right arrow icon"></i>
                      买入
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="column sell">
              <h2 class="ui aligned icon header">
                <img src="img/sell.png" alt=""> 卖出
              </h2>
              <div class="ui divider"></div>
              <div class="ui centered grid">
                <div class="row">
                  <div class="six wide column">
                    <span class="sellPrice">1234 ETH/P3D</span>
                    <form class="ui form">
                      <div class="field">
                        <input type="text" name="first-name" placeholder="25">
                      </div>
                    </form>
                  </div>
                </div>
                <div class="row no-padding">
                  <div class="column" style="text-align: center;">
                    <span class="approx">请输入卖出数量..</span>
                  </div>
                </div>
                <div class="row">
                  <div class="six wide column">
                    <button class="ui right labeled massive icon button">
                      <i class="right arrow icon"></i>
                      卖出
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="ui divider"></div>
        <div class="ui grid">
          <div class="row">
            <div class="column" style="text-align: center;">
              <h2 class="ui header">
                持仓情况
              </h2>
            </div>
          </div>
          <div class="row">
            <div class="column">
              <div class="ui internally celled grid">
                <div class="three column row">
                  <div class="column">
                    <div class="ui grid">
                      <div class="row no-padding">
                        <div class="column" style="text-align: center;">
                          <h2 class="ui header">
                            总览
                          </h2>
                        </div>
                      </div>
                      <div class="row">
                        <div class="column app stats textual">
                          <span class="eth">
                            <img class="ui medium circular image" src="https://i.imgur.com/pTht7qE.png"> 总投资:
                            <b id="ethInContract">- ETH</b>
                          </span>
                          <span class="tokens">
                            <img class="ui medium circular image" src="https://media.discordapp.net/attachments/401301420575293440/415274787578052618/PowH_Logo_V2_Glow_Final_Concept_invert.png?width=522&height=576"> 流通量:
                            <b id="tokensInCirculation">- P3D</b>
                          </span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="column">
                    <div class="ui grid">
                      <div class="row no-padding">
                        <div class="column" style="text-align: center;">
                          <h2 class="ui header">
                            我的钱包
                          </h2>
                        </div>
                      </div>
                      <div class="row">
                        <div class="column app stats textual">
                          <span class="eth">
                            <img class="ui medium circular image" src="https://i.imgur.com/pTht7qE.png"> 分红(eth):
                            <b id="myDividends">-</b>
                          </span>
                          <span class="tokens">
                            <img class="ui medium circular image" src="https://media.discordapp.net/attachments/401301420575293440/415274787578052618/PowH_Logo_V2_Glow_Final_Concept_invert.png?width=522&height=576"> 持有(tokens):
                            <b id="myTokens">-</b>
                          </span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="column actions">
                    <div class="ui grid">
                      <div class="row no-padding">
                        <div class="column" style="text-align: center;">
                          <h2 class="ui header">
                            操作
                          </h2>
                        </div>
                      </div>
                      <div class="row">
                        <div class="column">
                          <button id="reinvest" class="ui huge button">分红再投资</button>
                          <button id="withdraw" class="ui huge button">提现</button>
                          <a href="https://etherscan.io/address/0x6d9db92e807aa5db2d3f7b9dceaf20f51cf1b8a1" target="_new">
                            <button class="ui huge button">查看合约</button>
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column transfer">
              <div class="ui divider"></div>
              <h2 class="ui aligned icon header">
                <i class="circular inverted blue exchange alternate icon"></i>
                转账
              </h2>
              <div class="ui divider"></div>
              <div class="ui centered grid">
                <div class="row">
                  <div class="six wide column">
                    <form class="ui form">
                      <div class="field">
                        <input type="text" id="transferAddress" placeholder="地址">
                      </div>
                    </form>
                  </div>
                </div>
                <div class="row">
                  <div class="six wide column">
                    <form class="ui form">
                      <div class="field">
                        <input type="text" id="transferTokenCount" placeholder="数量">
                      </div>
                    </form>
                  </div>
                </div>
                <div class="row no-padding">
                  <div class="column" style="text-align: center;">
                    <span class="approx">请输入地址及数量..</span>
                  </div>
                </div>
                <div class="row">
                  <div class="six wide column">
                    <button class="ui right labeled massive icon button">
                      <i class="right arrow icon"></i>
                      转账
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="ui active inverted dimmer" id="loadingSpinner">
          <div class="ui massive text loader" id="loadingText">正在连接网络...
            <br>
            <noscript>您需要启用Javascript以使用本应用</noscript>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/lib/ls.js"></script>
  <script src="/lib/alertify.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bluebird/3.5.1/bluebird.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/semantic.min.js"></script>
  <script src="/lib/web3.min.js"></script>
  <script src="/lib/buy.js"></script>

</body>

</html>
